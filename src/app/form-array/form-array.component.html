<h4>Add Options</h4>
<form [formGroup]="form" (ngSubmit)="addTopic(topic)">
  <input type="text" #topic class="form-control" />
</form>
<ul class="group-list mt-3">
  <li
    class="group-list-item"
    *ngFor="let topic of topics['controls']"
    (click)="removeTopic(topic)"
  >
    {{ topic.value }}
  </li>
</ul>
